<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed point method</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fixed Point Calculator</h1>
        <form id="fixed-point-form">
            <div class="input-grp">
                <label for="function">enter function:</label>
                <input type="text" id="function" required>
            </div>
            <div class="input-grp">
                <label for="x0">x0:</label>
                <input type="number" id="x0" step="any" required>
            </div>
            <div class="input-grp">
                <label for="tolerance">tolerance:</label>
                <input type="number" id="tolerance" step="any" value="0.0000001" required>
            </div>
            <div class="input-grp">
                <label for="maxIterations">max iterations:</label>
                <input type="number" id="maxIterations" value="50" step="any" required> 
            </div>
            <button type="button" onclick="calculateFixedPoint()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
